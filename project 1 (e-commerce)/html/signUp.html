<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/flexboxgrid.css">
    <link rel="stylesheet" href="../css/signup.css">
    <script src="https://kit.fontawesome.com/b81d421618.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="sign-up-page">
            <div class="row">
                <div class="col-lg-8">
                    <div class="sign-up-container">
                        <form action="">
                            <div class="input-group">
                                <label for="fullname"> نام و نام خانوادگی : </label>
                                <input autocomplete="off" required type="text" name="fullname" id="fullname">
                            </div>
                            <div class="input-group">
                                <label for="email"> ایمیل : </label>
                                <input autocomplete="off" required type="email" name="email" id="email">
                            </div>
                            <div class="input-group">
                                <label for="username"> نام کاربری : </label>
                                <input autocomplete="off" required type="text" name="username" id="username">
                            </div>
                            <div class="input-group">
                                <label for="password"> رمز عبور : </label>
                                <input autocomplete="off" required type="password" name="password" id="password">
                            </div>
                            <div class="input-group">
                                <label for="phone"> شماره تماس : </label>
                                <input autocomplete="off" required type="tel" name="phone" id="phone">
                            </div>
                            <div class="login-now">
                                <p> حساب کاربری دارید ؟ همین الان وارد <a target="_blank" href="./login.html"> حساب کاربری </a> خود شوید. </p>
                            </div>
                            <div class="sign-up-btn">
                                <a target="_blank" onclick="signUp()" class="submit" href="#">
                                    ثبت نام
                                </a>
                            </div>
                        </form>
                        <div class="social-network-sign-up">
                            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#"><i class="fa-brands fa-google"></i></a>
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12">
                    <div class="svg-container">
                        <img src="../svg/login.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/signup.js"></script>
</body>
</html>
